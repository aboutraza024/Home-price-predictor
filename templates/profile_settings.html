<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile</title>
  
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <style>
    :root {
      --background: hsl(220, 20%, 98%);
      --foreground: hsl(220, 15%, 20%);
      --card-background: hsl(0, 0%, 100%);
      --primary-color: hsl(210, 70%, 50%);
      --primary-foreground-color: hsl(0, 0%, 98%);
      --secondary-color: hsl(210, 60%, 90%);
      --secondary-foreground-color: hsl(210, 70%, 50%);
      --muted-foreground-color: hsl(220, 10%, 45%);
      --border-color: hsl(220, 15%, 88%);
      --input-border-color: hsl(220, 15%, 88%);
      --font-default: 'Inter', sans-serif;
    }

    body {
      font-family: var(--font-default);
      background-color: var(--background);
      color: var(--foreground);
      margin: 0;
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 42rem;
    }

    .card {
      background-color: var(--card-background);
      border-radius: 0.5rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
        0 4px 6px -2px rgba(0, 0, 0, 0.05);
      color: var(--foreground);
    }

    .card-header {
      padding: 1.5rem;
      text-align: center;
    }

    .avatar {
      width: 6rem;
      height: 6rem;
      margin-bottom: 1rem;
      border: 4px solid hsla(210, 70%, 50%, 0.5);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: auto;
      margin-right: auto;
      background-color: hsla(210, 70%, 50%, 0.2);
      color: var(--primary-color);
      font-size: 2.25rem;
      font-weight: 600;
    }

    .card-title {
      font-size: 1.875rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
    }

    .card-description {
      font-size: 1rem;
      color: var(--muted-foreground-color);
    }

    .card-content {
      padding: 1.5rem;
    }

    .card-content > div:not(:last-child) {
      margin-bottom: 2rem;
    }

    .section-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: var(--primary-color);
      display: flex;
      align-items: center;
    }

    .section-title .icon-placeholder {
      margin-right: 0.5rem;
      width: 1.25rem;
      height: 1.25rem;
    }

    .info-section,
    .security-section {
      padding: 1rem;
      background-color: hsla(210, 60%, 90%, 0.3);
      border-radius: 0.375rem;
    }

    .info-section > div:not(:last-child),
    .security-section > div:not(:last-child) {
      margin-bottom: 1rem;
    }

    .info-item {
      display: flex;
      align-items: center;
    }

    .info-item .icon-placeholder {
      margin-right: 0.75rem;
      width: 1.25rem;
      color: var(--muted-foreground-color);
    }

    .info-item-label {
      font-weight: 500;
      width: 5rem;
    }

    .info-item-value {
      margin-left: 0.5rem;
      color: var(--foreground);
    }

    .separator {
      border: 0;
      border-top: 1px solid var(--border-color);
      margin-top: 0.75rem;
      margin-bottom: 0.75rem;
    }

    .text-muted-small {
      margin-top: 0.5rem;
      font-size: 0.875rem;
      color: var(--muted-foreground-color);
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--input-border-color);
      border-radius: 0.375rem;
      box-sizing: border-box;
      font-size: 1rem;
    }

    .input-group {
      position: relative;
    }

    .input-group input {
      padding-right: 3rem;
    }

    .password-toggle-btn {
      position: absolute;
      right: 0.25rem;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      color: var(--muted-foreground-color);
    }

    button {
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      font-weight: 500;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
    }

    button .icon-placeholder {
      margin-right: 0.5rem;
      width: 1rem;
      height: 1rem;
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: var(--primary-foreground-color);
      border: 1px solid var(--primary-color);
      width: 100%;
    }

    .btn-primary:hover {
      opacity: 0.9;
    }

    .btn-outline {
      background-color: transparent;
      color: var(--primary-color);
      border: 1px solid var(--primary-color);
      width: 100%;
    }

    .btn-outline:hover {
      background-color: hsla(210, 70%, 50%, 0.05);
    }

    .btn-link {
      background: none;
      border: none;
      color: var(--primary-color);
      text-decoration: underline;
      padding: 0;
      font-size: 0.875rem;
      margin-top: 0.5rem;
    }

    .btn-link:hover {
      opacity: 0.8;
    }

    .full-width-btn {
      width: 100%;
      padding-top: 1rem;
      padding-bottom: 1rem;
      font-size: 1.125rem;
    }

    .text-center {
      text-align: center;
    }

    .mt-2 {
      margin-top: 0.5rem;
    }

    .my-6 {
      margin-top: 1.5rem;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <div class="avatar">JD</div>
        <h1 class="card-title">John Doe</h1>
        <p class="card-description">Manage your profile and account settings.</p>
      </div>
      <div class="card-content">
        <div>
          <h3 class="section-title">
            <span class="icon-placeholder"><i class="fas fa-user"></i></span> Personal Information
          </h3>
          <div class="info-section">
            <div class="info-item">
              <span class="icon-placeholder"><i class="fas fa-user"></i></span>
              <span class="info-item-label">Name:</span>
              <span class="info-item-value">John Doe</span>
            </div>
            <hr class="separator" />
            <div class="info-item">
              <span class="icon-placeholder"><i class="fas fa-envelope"></i></span>
              <span class="info-item-label">Email:</span>
              <span class="info-item-value">john.doe@example.com</span>
            </div>
          </div>
          <p class="text-muted-small">
            To update your name or email, please visit the account settings page.
          </p>
        </div>

        <div>
          <h3 class="section-title">
            <span class="icon-placeholder"><i class="fas fa-shield-alt"></i></span> Account Security
          </h3>
          <div class="security-section">
            <div>
              <label for="currentPassword">Current Password</label>
              <div class="input-group">
                <input type="password" id="currentPassword" placeholder="Enter your current password" />
                <button class="password-toggle-btn"><i class="fas fa-eye"></i></button>
              </div>
            </div>
            <div>
              <label for="newPassword">New Password</label>
              <div class="input-group">
                <input type="password" id="newPassword" placeholder="Enter your new password" />
                <button class="password-toggle-btn"><i class="fas fa-eye"></i></button>
              </div>
            </div>
            <div>
              <label for="confirmNewPassword">Confirm New Password</label>
              <div class="input-group">
                <input type="password" id="confirmNewPassword" placeholder="Confirm your new password" />
                <button class="password-toggle-btn"><i class="fas fa-eye"></i></button>
              </div>
            </div>
            <button class="btn-primary mt-2">
              <span class="icon-placeholder"><i class="fas fa-key"></i></span> Save New Password
            </button>
            <button class="btn-link">Forgot Password?</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
