<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HomePricePredictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            color: #333;
            line-height: 1.6;
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        
        a {
            text-decoration: none;
            color: #3b82f6;
        }
        
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            min-height: 600px;
            background-color: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .auth-left {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
        }
        
        .auth-logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 40px;
        }
        
        .auth-logo img {
            width: 40px;
            height: 40px;
        }
        
        .auth-logo h1 {
            font-size: 20px;
            font-weight: 700;
            color: #3b82f6;
        }
        
        .auth-form-container {
            max-width: 400px;
            margin: 0 auto;
            width: 100%;
        }
        
        .auth-form-container h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #1f2937;
        }
        
        .auth-subtitle {
            color: #6b7280;
            margin-bottom: 30px;
        }
        
        .auth-form {
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #4b5563;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .remember-me input {
            width: 16px;
            height: 16px;
        }
        
        .forgot-password {
            color: #3b82f6;
            font-size: 14px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            text-align: center;
        }
        
        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2563eb;
        }
        
        .btn-block {
            display: block;
            width: 100%;
        }
        
        .auth-divider {
            position: relative;
            text-align: center;
            margin: 25px 0;
        }
        
        .auth-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #e5e7eb;
        }
        
        .auth-divider span {
            position: relative;
            background-color: white;
            padding: 0 15px;
            color: #6b7280;
        }
        
        .btn-social {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-color: white;
            color: #333;
            border: 1px solid #e5e7eb;
            margin-bottom: 12px;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-social:hover {
            background-color: #f3f4f6;
        }
        
        .btn-social img {
            width: 20px;
            height: 20px;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 20px;
            color: #6b7280;
        }
        
        .auth-right {
            flex: 1;
            background-image: url('https://images.unsplash.com/photo-1560518883-ce09059eeffa?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1773&q=80');
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .auth-image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(30, 58, 138, 0.8), rgba(37, 99, 235, 0.7));
        }
        
        .auth-content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 0 40px;
        }
        
        .auth-content h2 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 15px;
        }
        
        .auth-content p {
            font-size: 18px;
        }
        
        @media (max-width: 992px) {
            .auth-container {
                flex-direction: column;
            }
            
            .auth-right {
                display: none;
            }
        }
        
        @media (max-width: 480px) {
            .auth-left {
                padding: 20px;
            }
            
            .auth-form-container h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-left">
                <div class="auth-logo">
                    <img src="https://cdn-icons-png.flaticon.com/512/1040/1040993.png" alt="House Icon">
                    <h1>HomePricePredictor</h1>
                </div>
                <div class="auth-form-container">
                    <h2>Welcome Back</h2>
                    <p class="auth-subtitle">Sign in to access your account</p>
                    
                    <form class="auth-form">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Enter your password" required>
                        </div>
                        <div class="form-options">
                            <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                    </form>
                    
                    <div class="auth-divider">
                        <span>OR</span>
                    </div>
                    
                    <div class="social-login">
                        <button class="btn-social">
                            <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="Google">
                            Sign in with Google
                        </button>
                        <button class="btn-social">
                            <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub" style="width: 20px; height: 20px; margin-right: 8px;">
                            Sign in with GitHub
                        </button>
                    </div>
                    
                    <div class="auth-footer">
                        <p>Don't have an account? <a href="register">Sign up</a></p>
                    </div>
                </div>
            </div>
            <div class="auth-right">
                <div class="auth-image-overlay"></div>
                <div class="auth-content">
                    <h2>Find Your Home's True Value</h2>
                    <p>Get accurate predictions based on market trends and property details</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
